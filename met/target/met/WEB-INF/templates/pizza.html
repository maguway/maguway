<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Latest compiled and minifed CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--jQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Latest compiled JavaScript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form th:action="@{/pizza}" method="post" th:object="${pizza}">
        <div class="form-group">
            <!--<label for="name">Name: </label>-->
            <label for="name" th:text="#{pizza.name}">BlaBla</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="form-group">
            <div class="radio">
                <label for="thickDough">
                    <input type="radio" id="thickDough" th:field="*{thickDough}" th:value="true">
                    <span>Thick dough</span>
                </label>
            </div>
            <div class="radio">
                <label for="thinDough">
                    <input type="radio" id="thinDough" th:field="*{thickDough}" th:value="false">
                    <span>Thin dough</span>
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox" th:each="ingredient : ${allIngredients}">
                <label>
                    <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient}">
                    <span th:text="${#strings.capitalize(#strings.toLowerCase(ingredient))}">Salami</span>
                </label>
            </div>
        </div>
        <div class="form-group">
            <select id="cuisine" class="form-control" th:field="*{cuisine}">
                <option th:each="cuisine : ${allCuisines}"
                        th:text="#{${'cuisine.' + #strings.toLowerCase(cuisine)}}"
                        th:value="${cuisine}">Italian</option>
            </select>
        </div>
        <button class="btn btn-success">Save Pizza</button>
    </form>
</div>
</body>
</html>
